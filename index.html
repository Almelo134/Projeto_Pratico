<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="CSS/style.css">
    </style>
</head>
<body> 
    <div class="cadastro">
        <!-- Formulário que será enviado para 'PHP/cadastro.php' via POST -->
        <form action="PHP/cadastro.php" method="POST" id="cadastro" name="cadastro">
            
            <div class="formulario">
                <h1> Cadastro </h1>

                 <!-- Campo para o nome do usuário -->
                <div>
                    <label>
                        <p>Nome</p>
                        <input type="text" id="nome" name="nome" placeholder="Nome">
                    </label>
                </div>
                
                <!-- Campo para o e-mail do usuário -->
                <div>
                    <label>
                        <p>Email</p>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </label>
                </div>
                
                <!-- Campo para o senha do usuário -->
                <div>
                    <label>
                        <p>Senha</p>
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                        
                        <!-- Requisitos para a senha (visível enquanto o usuário digita) -->
                        <ul class="requisitos">
                            <li id="letrasMin" class="requisito">Deve conter pelo menos uma letra minúscula</li>
                            <li id="letrasMai" class="requisito">Deve conter pelo menos uma letra maiúscula</li>
                            <li id="numero" class="requisito">Deve conter pelo menos um número</li>
                            <li id="tamanho" class="requisito">Deve ter entre 5 e 8 caracteres</li>
                        </ul>
        
                    </label>
                </div>

                <!-- Campo para confirmar a senha -->
                <div>
                    <label>
                        <p>Confimar Senha</p>
                        <input type="password" id="confirmar" name="confirmar" placeholder="Confimar Senha">
                    </label>
                </div>

                <!-- Botão de envio do formulário, com validação JavaScript -->
                <div>
                    <input type="submit" class="botao" id="botao" onclick="validar()">
                </div>
            </div>
        </form>
    </div>   
</body>
<!-- Vinculando o arquivo JavaScript responsável pela validação do formulário -->
<script src="JS/validacao.js"></script>
</html>
